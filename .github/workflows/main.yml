name: Cypress Tests
  on:
    push:
      branches: [ main ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v3
               
      - name: Cypress run
        uses: cypress-io/github-action@v2.9.7
        with:
          install: false
          start: npm --version
          browser: chrome
          headless: true