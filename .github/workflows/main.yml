name: Cypress Tests

  on:
  # Triggers the workflow on push or pull request events but only for the main branch
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
               
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm --version
          browser: chrome
          headless: true